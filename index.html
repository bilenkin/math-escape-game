<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Escape Room</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #121212;
      background-image: url(topLeftSpiderweb.png);
      background-repeat: no-repeat;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff5555;
      text-shadow: 0 0 10px #ff0000;
    }

    #screen {
      background-color: #000;
      border: 4px solid #333;
      border-radius: 10px;
      padding: 1em 2em;
      margin-bottom: 1.5em;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    #total {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 8px #fff;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 2rem;
      padding: 0.6em 1.2em;
      background-color: #222;
      color: #eee;
      border: 3px solid #444;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease, box-shadow 0.2s;
      align-items: center;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.1);
      box-shadow: 0 0 10px #555;
    }

    #reset {
      background-color: #800000;
    }

    #reset:hover {
      background-color: #aa0000;
      box-shadow: 0 0 10px #ff3333;
    }
  </style>
</head>
<body>
  <h1><span id="target"></span></h1>

  <div id="screen">
    <div id="total">0</div>
  </div>

  <div id="hint"></div>

  <div class="buttons">
    <button id="reset">Reset</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
